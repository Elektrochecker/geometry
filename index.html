<html>
<title>3d geometry viewport</title>
<link rel="icon" type="image/vnd.microsoft.icon" href="favicon.ico">

<head>
	<link href="style.css" rel="stylesheet" type="text/css">
	<script src="vector.js"></script>
	<script src="./libraries/p5.js"></script>
	<script src="./libraries/p5.dom.js"></script>
	<script src="java.js"></script>
	<script src="render.js"></script>
	<script defer src="dom.js"></script>
</head>

<body>
	<div id = coordinateWindow>
	</div>

	<div class = "inputDiv" id="vectorInputDiv">
		<label for="vectorInput">new vector:</label>
		<input type="text" id="vectorInput" name="vector" value="0,0,0" placeholder="x,y,z">
		<button type="button" id="vectorInputButton">yes</button>
	</div>
	<div class = "inputDiv" id="pointInputDiv">
		<label for="pointInput">new point:</label>
		<input type="text" id="pointInput" name="point" value="0,0,0" placeholder="x,y,z">
		<button type="button" id="pointInputButton">yes</button>
	</div>
	<div class = "inputDiv" id="planeInputDiv">
		<label for="planeInput">new plane:</label>
		<input type="text" id="planeInput" name="plane" value="0,0,0, 0" placeholder="x,y,z, d">
		<button type="button" id="planeInputButton">yes</button>
		<!-- <button type="button" id="planeInputButtonNormal">from normal</button> -->
	</div>
</body>

</html>
